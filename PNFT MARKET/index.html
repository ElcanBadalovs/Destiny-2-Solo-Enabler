<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PNFT Market</title>
</head>
<body>
    <div class="container">
        <div class="col-form-section">
            <div class="col-logo">
                <img src="./image/logo.png" alt="logo">
                <h1>PNFT Market</h1>
            </div>
            <div class="col-form">
                <form action="" class="form">
                    <!-- Headline -->
                    <div class="headline">
                        <h1>NFT Access</h1>
                        <p>Please fill your detail to access your account.</p>
                    </div>
                    <!-- Email -->
                    <div class="email">
                        <label for="">Email</label>
                        <div class="email-block">
                            <input type="email" id="input" class="btn-email">
                            <i class="fa-regular fa-circle-xmark"></i>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="password">
                        <label for="">Password</label>
                        <div class="password-block">
                            <input type="password" class="btn-password">
                            <i class="fa-solid fa-eye"></i>
                            <i class="fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
    
                    <!--  Remember me -->.
                    <div class="remember-me">
                        <div class="col-check"><input type="checkbox" name="" id=""><label>Remember me</label></div>
                        <div class="col"> <a href="#">Forgot Password?</a></div>
                    </div>
    
                    <!-- Sign in button -->
                    <div class="sign-in">
                        <button>Sign in</button>
                    </div>
                    <div class="sign-google">
                        <button><img src="./image/Google.png" alt="img"> Sign in with Google</button>
                    </div>
                    <p class="sign-up">Donâ€™t have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
        <div class="col-image">
            <!-- <img src="./image/image.png" style="background-color: #CBCCE8;" alt="" srcset=""> -->
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
